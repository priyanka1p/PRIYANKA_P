<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; height: 100vh;
    }

    #sidebar {
      width: 200px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      padding: 10px;
    }

    #users {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #users li {
      padding: 8px;
      cursor: pointer;
    }

    #users li.selected {
      background-color: #007bff;
      color: white;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-log {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }

    #input-area {
      display: flex;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-top: 1px solid #ccc;
    }

    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #0056b3;
    }

    #login-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    #username-input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 10px;
    }

    #login-btn {
      padding: 10px 20px;
      font-size: 18px;
    }

    .private-msg {
      color: #d63384;
    }
  </style>
</head>
<body>

<div id="login-screen">
  <h2>Enter Username</h2>
  <input id="username-input" placeholder="Username" />
  <button id="login-btn">Join Chat</button>
  <p id="login-error" style="color: red;"></p>
</div>

<div id="sidebar">
  <h3>Users</h3>
  <ul id="users">
    <li data-user="all" class="selected">Public</li>
  </ul>
</div>

<div id="chat-container">
  <div id="chat-log"></div>
  <div id="input-area">
    <input id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  let ws;
  let myUsername = '';
  let selectedUser = 'all';

  function logMessage(from, to, message) {
    const log = document.getElementById('chat-log');
    const msgDiv = document.createElement('div');

    const isPrivate = to !== 'all';
    msgDiv.innerHTML = `<strong>${from}${isPrivate ? ' âžœ ' + to : ''}:</strong> 
                        <span class="${isPrivate ? 'private-msg' : ''}">${message}</span>`;
    log.appendChild(msgDiv);
    log.scrollTop = log.scrollHeight;
  }

  function updateUsers(userList) {
    const ul = document.getElementById('users');
    ul.innerHTML = '<li data-user="all" class="' + (selectedUser === 'all' ? 'selected' : '') + '">Public</li>';

    userList.forEach(username => {
      if (username !== myUsername) {
        const li = document.createElement('li');
        li.textContent = username;
        li.dataset.user = username;
        if (selectedUser === username) li.classList.add('selected');
        ul.appendChild(li);
      }
    });
  }

  function connectWebSocket(username) {
    ws = new WebSocket('ws://' + location.hostname + ':9000');

    ws.onopen = () => {
      ws.send(username);
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'error') {
        document.getElementById('login-error').textContent = data.message;
        ws.close();
        return;
      }

      if (data.type === 'userlist') {
        updateUsers(data.users);

        // If selected user is offline, fallback to public
        const usernames = data.users;
        if (selectedUser !== 'all' && !usernames.includes(selectedUser)) {
          selectedUser = 'all';
          updateUsers(usernames);
        }

      } else if (data.type === 'message') {
        logMessage(data.from, data.to, data.message);
      }
    };

    ws.onclose = () => {
      alert('Username already exists. Try a different username. Disconnected from server');
      location.reload();
    };
  }

  document.getElementById('login-btn').onclick = () => {
    const usernameInput = document.getElementById('username-input');
    const username = usernameInput.value.trim();
    if (!username) return;

    myUsername = username;
    connectWebSocket(username);
    document.getElementById('login-screen').style.display = 'none';
  };

  document.getElementById('send-btn').onclick = () => {
    const input = document.getElementById('message-input');
    const text = input.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

    const msg = {
      type: "message",
      from: myUsername,
      to: selectedUser,
      message: text
    };

    ws.send(JSON.stringify(msg));
    input.value = '';
  };

  document.getElementById('users').addEventListener('click', (e) => {
    if (e.target.tagName === 'LI') {
      selectedUser = e.target.dataset.user;
      document.querySelectorAll('#users li').forEach(li => li.classList.remove('selected'));
      e.target.classList.add('selected');
    }
  });

  document.getElementById('message-input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      document.getElementById('send-btn').click();
    }
  });
</script>

</body>
</html>
